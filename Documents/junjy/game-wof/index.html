<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@700&family=Roboto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">


    <title>Wheel of Fortune</title>
  </head>
  <body>

    <div class='modal-cover'>

        <div id='intro-page'>
            <div id='intro-logo'>wheel.of<br \>.fortune</div>
            <div id='intro-footer'></div>
        </div>

        <div id='game-page'>
            <div id='section-top'>
                <h1>wheel.of.fortune</h1>
                <div id='timer-display'></div>
                <div id='progress-display'></div>
            </div>

            <div id='section-middle' class='container'>
                <div id='puzzle-div'></div>

                <div id='wheel-div'>
                    <!--- For Wheel -->
                    <div id="wheel-img"><img src="https://via.placeholder.com/225"></div> <!-- wheel img only -->
                    <div id="chart"></div> <!-- actual wheel -->
                    <!--- END Wheel -->
                </div>
            </div>
                
            <div id='section-bottom' class='container'>
                <div id='score-div'></div>
                <div id='input-div'></div>
                <div id='buttons-div'></div>
                <br \>
            </div>

        </div>

    </div>


    <!-- Audio -->
    <audio id='sound-bankrupt' src='audio/bankrupt.mp3'></audio>
    <audio id='sound-buzzer' src='audio/buzzer.mp3'></audio>
    <audio id='sound-ding' src='audio/ding.mp3'></audio>
    <audio id='sound-reveal' src='audio/puzzle_reveal.mp3'></audio>
    <audio id='sound-solve' src='audio/puzzle_solve.mp3'></audio>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
    <script src="script/puzzles.js"></script>   
    <!-- <script src="script/test_input.js"></script> -->
    <!-- <script src="script/test_puzzle.js"></script> -->

    <!---Link for test wheel-->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
